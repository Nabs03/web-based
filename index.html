<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Notepad (GitHub Storage)</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
      Helvetica, Arial, sans-serif;
    background: #0d1117;
    color: #c9d1d9;
    margin: 0;
    padding: 40px;
  }

  h2 {
    margin-bottom: 20px;
    font-weight: 600;
  }

  .app {
    max-width: 900px;
    margin: auto;
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 0 1px rgba(255,255,255,0.02);
  }

  label {
    display: block;
    font-size: 13px;
    margin-bottom: 6px;
    color: #8b949e;
  }

  input {
    width: 100%;
    padding: 8px 10px;
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 6px;
    color: #c9d1d9;
    margin-bottom: 14px;
  }

  input::placeholder {
    color: #6e7681;
  }

  .controls {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
  }

  button {
    padding: 7px 14px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #30363d;
    background: #21262d;
    color: #c9d1d9;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  button:hover {
    background: #30363d;
  }

  button.primary {
    background: #238636;
    border-color: #2ea043;
    color: #ffffff;
  }

  button.primary:hover {
    background: #2ea043;
  }

  textarea {
    width: 100%;
    height: 320px;
    padding: 12px;
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 6px;
    color: #c9d1d9;
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    font-size: 14px;
    resize: vertical;
  }

  #status {
    margin-top: 14px;
    padding: 10px;
    border-radius: 6px;
    font-size: 14px;
    display: none;
  }

  #status.success {
    display: block;
    background: rgba(46, 160, 67, 0.15);
    border: 1px solid #2ea043;
    color: #3fb950;
  }

  #status.error {
    display: block;
    background: rgba(248, 81, 73, 0.15);
    border: 1px solid #f85149;
    color: #f85149;
  }

  footer {
    margin-top: 10px;
    font-size: 12px;
    color: #6e7681;
    text-align: right;
  }
</style>

</head>
<body>

  <h2>☁️ Cloud Notepad (GitHub)</h2>

  <label>
    File name:
    <input type="text" id="filename" placeholder="notes.txt" />
  </label>

  <br><br>

  <button onclick="loadFile()">Load File</button>
  <button onclick="saveFile()">Save File</button>
  <button onclick="clearText()">Clear Text</button>

  <textarea id="editor" placeholder="Write your notes here..."></textarea>

  <div id="status"></div>

  <script>

    const GITHUB_OWNER = "Nabs03";
    const GITHUB_REPO = "web-based";
    const GITHUB_BRANCH = "main";

    const GITHUB_TOKEN = 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;

    const API_BASE = "https://api.github.com";

    let currentFileSha = null;

function setStatus(message, isError = false) {
  const status = document.getElementById("status");
  status.textContent = message;
  status.className = isError ? "error" : "success";
}


    function base64Encode(text) {
      return btoa(unescape(encodeURIComponent(text)));
    }

    function base64Decode(base64) {
      return decodeURIComponent(escape(atob(base64)));
    }


    async function loadFile() {
      const filename = document.getElementById("filename").value.trim();
      if (!filename) {
        setStatus("Please enter a file name.", true);
        return;
      }

      try {
        const response = await fetch(
          `${API_BASE}/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${filename}`,
          {
            headers: {
              Authorization: `token ${GITHUB_TOKEN}`
            }
          }
        );

        if (!response.ok) {
          throw new Error("File not found");
        }

        const data = await response.json();
        const content = base64Decode(data.content);

        document.getElementById("editor").value = content;
        currentFileSha = data.sha;

        setStatus("File loaded successfully.");
      } catch (error) {
        setStatus("Failed to load file: " + error.message, true);
      }
    }

    async function saveFile() {
      const filename = document.getElementById("filename").value.trim();
      const content = document.getElementById("editor").value;

      if (!filename) {
        setStatus("Please enter a file name.", true);
        return;
      }

      try {
        const response = await fetch(
          `${API_BASE}/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${filename}`,
          {
            method: "PUT",
            headers: {
              Authorization: `token ${GITHUB_TOKEN}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              message: `Update ${filename}`,
              content: base64Encode(content),
              sha: currentFileSha || undefined,
              branch: GITHUB_BRANCH
            })
          }
        );

        if (!response.ok) {
          throw new Error("Failed to save file");
        }

        const data = await response.json();
        currentFileSha = data.content.sha;

        setStatus("File saved successfully.");
      } catch (error) {
        setStatus("Failed to save file: " + error.message, true);
      }
    }

    function clearText() {
      document.getElementById("editor").value = "";
      setStatus("Text cleared.");
    }
  </script>

</body>
</html>
